<form #myForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title text-center" id="modal-basic-title">Nouveau Utilisateur</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" >
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Email:</label>
      <input type="text" [(ngModel)] = "data.email"  name="email" placeholder="email" class="form-control" id="recipient-name">
    </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Matricule:</label>
      <input type="text" [(ngModel)] = "data.matricule"  name="matricule" placeholder="matricule" class="form-control" id="recipient-name">
    </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Name:</label>
      <input type="text" [(ngModel)] = "data.name"  name="name" class="form-control" placeholder="name" id="recipient-name">
    </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Password:</label>
      <input type="password" [(ngModel)] = "data.password"  name="password" placeholder="password" class="form-control"  id="recipient-name">
    </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Telephone:</label>
      <input type="text" [(ngModel)] = "data.tel"  name="tel" class="form-control" placeholder="tel" id="recipient-name">
    </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">User Name:</label>
      <input type="text" [(ngModel)] = "data.username"  name="username" placeholder="username" class="form-control" id="recipient-name">
    </div>
    <div class="col-sm-6">
      <div class="form-group">
          <label for="service">Role</label>
          <select #mySelect required="required"
          [(ngModel)]="data.role.id" class="form-control" name="role" id="roles">
              <option *ngFor='let r of role' value="{{r.id}}">{{r.name}}</option>
          </select>
      </div>
    </div>
    <!--<div class="form-group">
      <label for="message-text" class="col-form-label">Message:</label>
      <textarea class="form-control" id="message-text"></textarea>
    </div>-->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fermer</button>
    <button type="button" [disabled]="!myForm.form.valid" (click)= "update()" class="btn btn-outline-primary">Enregistrer</button>
  </div>
</form>
