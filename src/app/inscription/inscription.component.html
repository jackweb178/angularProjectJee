<!-- Button trigger modal -->
<button type="button"  class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">Inscription</button>

  
<!-- Modal -->


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" [(ngModel)] = "inscriptionUser.email"  name="email" placeholder="email" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Matricule:</label>
            <input type="text" [(ngModel)] = "inscriptionUser.matricule"  name="matricule" placeholder="matricule" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" [(ngModel)] = "inscriptionUser.name"  name="name" class="form-control" placeholder="name" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Password:</label>
            <input type="password" [(ngModel)] = "inscriptionUser.password"  name="password" placeholder="password" class="form-control"  id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Telephone:</label>
            <input type="text" [(ngModel)] = "inscriptionUser.tel"  name="tel" class="form-control" placeholder="tel" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">User Name:</label>
            <input type="text" [(ngModel)] = "inscriptionUser.username"  name="username" placeholder="username" class="form-control" id="recipient-name">
          </div>
          <!--<div class="col-sm-6">
            <div class="form-group">
                <label for="service">Role</label>
                <select #mySelect required="required"
                [(ngModel)]="inscriptionUser.role.id" class="form-control" name="role" id="roles">
                    <option *ngFor='let r of roleData' value="{{r.id}}">{{r.name}}</option>
                </select>                            
            </div>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fermer</button>
        <button type="button" (click)= "onIscriptionSubmit()" class="btn btn-outline-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
